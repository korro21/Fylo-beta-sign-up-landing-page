<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fylo beta sign up landing page</title>
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="flex-container">
        <div class="left"></div>
        <div class="right">
          <header>
            <div class="logo"></div>
            <div class="social-links">
              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-facebook-f"></i></a>
              <a href="#"><i class="fas fa-envelope"></i></a>
            </div>
          </header>
          <div class="content">
            <h1>All your files in one secure location, accessible anywhere.</h1>
            <p>
              Flyo stores all your most important files in one secure location,
              Access them wherever you need,
              <span class="spacer">&nbsp;</span> share and collaboration with
              friends, family and co-workers.
            </p>
            <form action="#" class="Signup-form">
              <label for="email">Sign up for early access</label>
              <input type="email" name="email" id="email" required />
              <button type="submit">Sign Up</button>
            </form>
          </div>
          <footer>
            <a href="#">Privacy Policy</a>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
